{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid" id="loginform">

      {% if form.errors %}
        <p>Password or Username is incorrect</p>
        {% endif %}

        <h3 class="text-center" style="color: #FFFFFF;">Edit Your Profile</h3>
         <div class="row" style="height:100vh;">
           <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
             <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
               <div class="jumbotron"id="createbform">
                 <form  action="#" method="post" enctype="multipart/form-data">
                 {%csrf_token%}
                 {% bootstrap_form form%}
                 <input type="submit" class="btn btn-outline-secondary" value="Create">
               </form>
               </div>
             </div>
             <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
           </div>
 </div>
{% endblock %}
